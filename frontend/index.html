<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="./images/bsale_logo.jpg"
      type="image/x-icon"
      rel="shortcut icon"
    />
    <title>DesafioBsale</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row backRowNav">
        <div class="col">
          <a class="navbar-brand text-light">Bsale Test</a>
        </div>
        <div class="col">
          <input
            class="form-control"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
            style="
              background-color: #47494d;
              border-color: #47494d;
              border-radius: 2rem;
              min-width: 130px;
            "
          />
        </div>
        <div class="col">
          <button class="btn">
            <i class="bi bi-search" style="font-size: 1rem; color: white"></i>
          </button>
        </div>
      </div>
      <div class="row rowUpdated">
        <div class="col col-3 listGroup">
          <div>
            <a href="#" class="list-group-item list-group-item-action">
              The current link item
            </a>
            <a href="#" class="list-group-item list-group-item-action"
              >A second link item</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >A third link item</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >A fourth link item</a
            >
          </div>
        </div>
        <div class="col">
          <div id="listProduct" class="listProducto">
            <div class="cardProducto"></div>
            <div class="cardProducto"></div>
            <div class="cardProducto"></div>
            <div class="cardProducto"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/function.js"></script>
    <style>
      .col {
        padding: 0 !important;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        vertical-align: baseline;
        background: transparent;
        height: 100vh;
      }
    </style>
  </body>
</html>
